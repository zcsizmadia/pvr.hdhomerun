language: cpp

env:
  global:
    - ADDON=pvr.hdhomerun

sudo: false

#
# Define the build matrix
#
env:
  global:
    - ADDON=pvr.hdhomerun
  - CONFIG="Debug"
  - CONFIG="Release"
    
matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - os: osx

#
# The addon source is automatically checked out in $TRAVIS_BUILD_DIR,
# we'll put the Kodi source on the same level
#
before_script:
  - echo ADDON=$ADDON
  - cd $TRAVIS_BUILD_DIR/..
  - git clone --depth=1 https://github.com/xbmc/xbmc.git
  - cd $ADDON && mkdir build && cd build
  - cmake -DADDONS_TO_BUILD=$ADDON -DADDON_SRC_PREFIX=$TRAVIS_BUILD_DIR/.. -DCMAKE_BUILD_TYPE=$CONFIG -DCMAKE_INSTALL_PREFIX=$TRAVIS_BUILD_DIR/../xbmc/addons -DPACKAGE_ZIP=1 $TRAVIS_BUILD_DIR/../xbmc/cmake/addons

script: make
